<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Calculadora</title>
</head>

<body>

    <section>

        <div id="container">
            <input id="display" type="text" disabled="disabled"/>      
           
            <button class="btn" onclick="definirOperacao('+')">+</button>
            <button class="btn" onclick="digitar(3)">3</button>
            <button class="btn" onclick="definirOperacao('%')">%</button>
            <button class="btn" onclick="definirOperacao('/')">รท</button>
            <button class="btn" onclick="digitar(7)">7</button>
            <button class="btn" onclick="digitar(8)">8</button>
            <button class="btn" onclick="digitar(9)">9</button>
            <button class="btn" onclick="definirOperacao('*')">x</button>
            <button class="btn" onclick="digitar(4)">4</button>
            <button class="btn" onclick="digitar(5)">5</button>
            <button class="btn" onclick="digitar(6)">6</button>
            <button class="btn" onclick="definirOperacao('-')">-</button>
            <button class="btn" onclick="digitar(2)">2</button>
            <button class="btn" onclick="digitar(1)">1</button>
            <button class="btn" onclick="digitar(',')">,</button>
            <button class="btn" onclick="apagar(3)"> โซ</button>
            <button class="btn" onclick="digitar(0)">0</button>
            <button class="btn" onclick="digitar('=')">=</button>
            <script src="js/script.js"></script>
        </div>
    </section>
</body>

</html>
